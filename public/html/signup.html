<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>غرسة - إنشاء حساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
  <div class="overlay-disabled"></div>

  <div class="container">
    <div class="form-container">
      <div class="logo">
        <img src="../images/logo.png" alt="شعار غرسة" class="logo-img">
        <h1>غرسة</h1>
        <span class="tagline">ابدأ رحلتك في التشجير والمشاركة المجتمعية</span>
      </div>
      <form id="signup-form" class="sign-up-form">
        <div class="input-group">
          <label for="name">الاسم الكامل</label>
          <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>
        </div>
        <div class="input-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" name="email" placeholder="example@gharsah.com" required>
        </div>
        <div class="input-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" name="password" placeholder="اختر كلمة مرور قوية" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">تأكيد كلمة المرور</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="أعد كتابة كلمة المرور" required>
        </div>
        <button type="submit" class="btn-signin">إنشاء حساب</button>
        <div class="footer">
          <p>لديك حساب بالفعل؟ <a href="../html/signin.html">سجّل الدخول</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- JS file for handling form submission -->
  <script src="../js/signup.js"></script>
</body>
</html>
